<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Gunit Bingo</title>
  </head>
  <body>
    <div class="header">Gunit Bingo</div>
    <div class="container">
      <form id="bingo-form">
        <div class="input-box">
          <label for="name">Enter your name</label>
          <input type="text" id="name" name="name" placeholder="AxshyDa123" />
          <span class="Question"
            >How many times is Punit gonna cry this Quark?</span
          >
        </div>

        <div class="choice-container">
          <div
            class="image-container"
            data-image="0"
            onclick="selectImage('0')"
          >
            <img src="assets/punit3.png" alt="" />
            <p class="Number">0</p>
          </div>
          <div
            class="image-container"
            data-image="1"
            onclick="selectImage('1')"
          >
            <img src="assets/punit5.png" alt="" />
            <p class="Number">1</p>
          </div>
          <div
            class="image-container"
            data-image="2"
            onclick="selectImage('2')"
          >
            <img src="assets/punit2.png" alt="" />
            <p class="Number">2</p>
          </div>
          <div
            class="image-container"
            data-image="3"
            onclick="selectImage('3')"
          >
            <img src="assets/punit4.png" alt="" />
            <p class="Number">3</p>
          </div>
        </div>
        <button>Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
