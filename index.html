<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Gunit Bingo</title>
  </head>
  <body>
    <div class="header">Gunit Bingo</div>
    <div class="container">
      <form>
        <div class="input-box">
          <span>Enter your name</span>
          <input type="text" placeholder="AxshyDa123" />
          <span className="Question"
            >How many times is Punit gonna cry this Quark?</span
          >
        </div>

        <div class="choice-container">
          <div class="image-container">
            <img src="assets/punit3.png" alt="" />
            <p className="Number">0</p>
          </div>
          <div class="image-container">
            <img src="assets/punit5.png" alt="" />
            <p className="Number">1</p>
          </div>
          <div class="image-container">
            <img src="assets/punit2.png" alt="" />
            <p className="Number">2</p>
          </div>
          <div class="image-container">
            <img src="assets/punit4.png" alt="" />
            <p className="Number">3</p>
          </div>
        </div>
        <button>Submit</button>
      </form>
    </div>
    <script src="index.js"></script>
  </body>
</html>
